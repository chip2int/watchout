<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <span>
      <h1 class="score">Score: 0</h1>
    </span>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
    var svg = d3.select("body").append("svg");
    var width = window.innerWidth;
    var height = window.innerHeight;
    var posArr = [];
    var score = 0;

    setInterval(function(){score++}, 150);
    var checkIntersect= function(Where) {
      var enemyCX = 0;
      var enemyCY = 0;
      //console.log("From", Where);
      enemies.each( function(d, i) {
        enemyCX = Math.floor(d3.select(this).attr("cx"));
        enemyCY = Math.floor(d3.select(this).attr("cy"));
        if (intersect(player.attr("cx"), 
                      player.attr("cy"), 
                      enemyCX, enemyCY)) {
          console.log("Hit!");
          score = 0;

        }
      });
    };
    var dragmove = function(d){
      d3.select(this)
      .attr("cx", d3.event.sourceEvent.x)
      .attr("cy", d3.event.sourceEvent.y);
      checkIntersect("Player");
    };

    var drag = d3.behavior.drag()
        .origin(Object).on("drag", dragmove);

    for (var i = 0; i < 31; i++) {
      posArr[i] = [Math.random() * width, Math.random() * height];
    }
    svg.selectAll("circle").data(posArr)
      .enter().append("circle")
      .attr("class", "enemies")
      .attr("cx", function (d) { return d[0];})
      .attr("cy", function (d) { return d[1];})
      .attr("r", 12);

    svg.append("circle")
      .attr("class", "player")
      .attr("cx", width/2 )
      .attr("cy", height/2)
      .attr("r", 12)
      .call(drag);


    var enemies = svg.selectAll(".enemies");
    var player = svg.select(".player");

    var intersect = function(pCX, pCY, eCX, eCY) {
      return ((Math.abs(pCX - eCX) <= 12)
         && (Math.abs(pCY - eCY) <= 12))?true:false
    };

    var tweenFn = function(d, i, a) {
      // checkIntersect();
      return d3.interpolate(a, Math.random() * window.width);
    };

    var move = function() {enemies.transition()
      .duration(5000)
      //.attr("cx", function(x) {return (Math.random() * width)})
      // .attr("cy", function(y) {return (Math.random() * height)})
      .attrTween("cx", tweenFn)
      .attrTween("cy", tweenFn)
      .each("end", move);
      //checkIntersect();
    };
    move();
    setInterval(function(){ checkIntersect("Enemy");}, 5);
    setInterval(function(){ d3.select("body").select(".score").text("Score: "+score);});
  
  // console.log(enemies.attr("cx"));


    </script>
  </body>

</html>
